<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p><button ion-button block (click)="postClick()">Post</button></p>
  <p><button ion-button block (click)="getClick()">Get</button></p>
  <p><button ion-button block (click)='clearClick()'>Clear</button></p>
  <ion-card>
    <ion-card-content>
      <p>{{getresult}}</p>
      <p>{{postresult}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
